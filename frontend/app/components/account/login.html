<div class="login-background container-fluid">
  <div class="middle-box text-center animated fadeInDown row">
    <div class="form-card">
      <div class="text-center">
        <img class="" src="components/layout/logo.png" />
      </div>
      <br>
      <div class="alert alert-danger" ng-show="errorMessage">
        {{errorMessage}}
      </div>
      <form action="javascript:void(0);" role="form">
        <div class="form-group">
          <input type="email" class="form-control login-input" placeholder="Username" required ng-model="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-input" placeholder="Password" required ng-model="password">
        </div>
        <button class="btn btn-primary block full-width m-b login-button" ng-click="signIn()">
          Login
        </button>
        <h3 class="text-center">Or Login with</h3>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="col-md-6">
              <a href="#" class="btn btn-lg fb-blue btn-primary btn-block" ng-click="socialLogin('facebook');">Facebook</a>
              <br>
            </div>
            <!-- <div class="col-md-4">
              <a href="#" class="btn btn-lg btn-info btn-block" ng-click="socialLogin('twitter');">Twitter</a>
              <br>
            </div> -->
            <div class="col-md-6">
              <a href="#" class="btn btn-lg btn-danger btn-block" ng-click="socialLogin('google');">Google</a>
              <br>
            </div>
          </div>
        </div>
        <hr>
        <a ui-sref="forgot_password">
          <small>Forgot password?</small>
        </a>
        <p class="text-muted text-center">
          <small>Do not have an account?</small>
        </p>
        <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
      </form>
    </div>
  </div>
</div>
