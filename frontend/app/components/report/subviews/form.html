<div class="row">
    <div class="hr-line-dashed"></div>
    <h1>Fumigation Certifcate Form</h1>
    <form method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">TREATMENT N</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.treatment">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">CUSTOMER NAME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.customer">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">CONTAINER NÂ°/ Lot #(s)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.container">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">COMMODITY</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="formValues.commodity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">FUMIGANT</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="formValues.fumigant">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">DOSAGE RATE</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="formValues.dosage">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">START DATE/Time</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" ng-model="formValues.startTime">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">END DATE/Time</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" ng-model="formValues.endTime">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">EXPOSURE</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.exposure">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">CERTIFIED GAS FREE AT</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.certGas">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">FUMIGATOR</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="formValues.fumigator">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-primary pull-right" ng-click="createPdf()">Save PDF</button>
            </div>
        </div>
    </form>
</div>
