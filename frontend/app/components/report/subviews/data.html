<div class="container">
    <div class="row">
        <p>
            Click on the zones you want in the report. If none selected, all zones will be used in the report.
        </p>

        <button type="submit" class="btn btn-success block m-b pull-right" ng-click="generateReport()">Generate Report</button>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>
                        <label class="i-checks">
                            Zone 1
                            <input icheck type="checkbox" value="option1">
                        </label>
                    </th>
                    <th>
                        <label class="i-checks">
                            Zone 1
                            <input icheck type="checkbox" value="option1">
                        </label>
                    </th>
                    <th>
                        <label class="i-checks">
                            Zone 1
                            <input icheck type="checkbox" value="option1">
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataRows">
                    <td>{{item[0] | date:'medium'}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
