<div class="row">
    <h2 class="dark-gray-header">Upload CSV or Txt</h2>
    <div ng-show="uploader.isHTML5">
        <h3 class="grey-header text-center"></h3>
    </div>
    <div class="progress" ng-show="uploader.progress > 0">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
    </div>
    <div class="alert alert-danger" ng-show="errorMessage">
        {{errorMessage}}
    </div>
    <input type="file" nv-file-select="" multiple uploader="uploader" class="hidden" id="js-file-selector" />
    <form class="form-dropzone sgma-uploader dropzone dz-clickable" dropzone="" id="dropzone" onclick="$('#js-file-selector').click();">
        <div align="center" class="dz-default dz-message m-t-lg">
            <span>
                <span class="glyphicon glyphicon-cloud"></span>&nbsp;
                <strong>Drop files here or click to upload</strong>
            </span>
            <div ng-repeat="item in uploader.queue">
                <span>
                    <strong>{{ item.file.name }}</strong>
                </span>
                <br>
            </div>
        </div>
    </form>
    <br>
    <div>
        <button type="button" class="btn btn-default btn-s" onclick="$('#js-file-selector').click();">
            <span class="glyphicon glyphicon-upload"></span> Select File
        </button>
        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Upload
        </button>
        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Remove
        </button>
    </div>
</div>
