<div class="container"> <div class="row"> <p> Uncheck the zones you DO NOT want in the report </p> <button class="btn btn-danger pull-left" onclick="location.reload()">Restart</button> <button type="submit" class="btn btn-success block m-b pull-right" ng-click="generateReport()">Generate Report</button> </div> <div class="row"> <table class="table table-hover"> <thead> <tr> <th>Date/Time <th> <label class="i-checks"> Zone 1 <input icheck type="checkbox" ng-model="zoneModel.zone1"> </label>  <th> <label class="i-checks"> Zone 2 <input icheck type="checkbox" ng-model="zoneModel.zone2"> </label>  <th> <label class="i-checks"> Zone 3 <input icheck type="checkbox" ng-model="zoneModel.zone3"> </label>    <tbody> <tr ng-repeat="item in dataRows"> <td>{{item[0] | date:'medium'}} <td>{{item[2]}} <td>{{item[3]}} <td>{{item[4]}}   </table> </div> </div>
