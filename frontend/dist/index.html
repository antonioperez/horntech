<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Ionicons -->
    <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chosen -->
    <link href="bower_components/chosen/chosen.css" rel="stylesheet">

    <!-- Angular Datepicker -->
    <link href="bower_components/angular-datepicker/dist/angular-datepicker.min.css" rel="stylesheet">

    <link href="bower_components/c3/c3.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main" class="fixed-sidebar no-skin-config full-height-layout">
        
    <!-- Main view  -->
    <div ui-view style="height : 100%"></div>

    <!-- build:js(.) scripts/vendor.js -->

    <!-- jQuery and Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/chosen/chosen.jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- MetsiMenu -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- SlimScroll -->
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="bower_components/pace/pace.min.js"></script>

    <!-- Moment JS -->
    <script src="bower_components/moment/moment.js"></script>

    <!-- Chart JS -->
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>

    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- angular-filemanager -->
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-chosen-localytics/dist/angular-chosen.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="bower_components/pdfmake/build/pdfmake.min.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    
    <!-- Angular Dependiences -->
    <script src="bower_components/angular-datepicker/dist/angular-datepicker.js"></script>

    <!-- endbuild -->
    <script src="js/plugins/papaparse/papaparse.min.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Custom and plugin javascript -->
    <script src="components/core/inspinia.js"></script>
    
    <!-- Anglar App Script -->
    <script src="components/core/app.module.js"></script>
    <script src="components/core/app.config.js"></script>
    <script src="components/core/app.directives.js"></script>
    <script src="components/core/app.js"></script>

    <script src="components/account/account.module.js"></script>
    <script src="components/account/account.js"></script>

    <script src="components/report/fumi.js"></script>
    <script src="components/report/report.js"></script>
    <script src="components/report/report.module.js"></script>
    
    <!-- endbuild -->

</body>

</html>
